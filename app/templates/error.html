{% extends "layout.html" %}

{% block title %}エラー {{ error_code }} | DMM/DLsite 購入管理{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger mb-4">{{ error_code }}</h1>
                    <h2 class="mb-4">{{ error_message }}</h2>
                    <p class="lead text-muted mb-5">
                        申し訳ありません、エラーが発生しました。問題が解決しない場合は、管理者にお問い合わせください。
                    </p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                            <i class="fas fa-home"></i> ホームに戻る
                        </a>
                        <button class="btn btn-outline-secondary btn-lg px-4" onclick="window.history.back();">
                            <i class="fas fa-arrow-left"></i> 前のページに戻る
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
