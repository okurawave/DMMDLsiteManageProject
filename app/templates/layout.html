<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DMM/DLsite 購入管理{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <i class="fas fa-shopping-cart"></i> DMM/DLsite 購入管理
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('main.index') }}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/product') %}active{% endif %}" href="{{ url_for('product.product_list') }}">商品一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/purchase') %}active{% endif %}" href="{{ url_for('purchase.purchase_list') }}">購入履歴</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/duplicates') %}active{% endif %}" href="{{ url_for('main.check_duplicates') }}">重複チェック</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if '/scraper' in request.path %}active{% endif %}" href="#" id="scraperDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-search"></i> 商品検索
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="scraperDropdown">
                            <li>
                                <a class="dropdown-item" href="{{ url_for('scraper.search') }}">
                                    <i class="fas fa-search"></i> キーワード検索
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('scraper.bulk_search') }}">
                                    <i class="fas fa-list-ol"></i> 一括検索
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="{{ url_for('product.add_product') }}">
                                    <i class="fas fa-plus-circle"></i> 手動追加
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('product.add_product') }}" class="btn btn-outline-light me-2">
                        <i class="fas fa-plus"></i> 商品追加
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">DMM/DLsite 購入管理システム &copy; 2025</span>
        </div>
    </footer>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- カスタムJS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
