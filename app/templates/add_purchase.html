{% extends "layout.html" %}

{% block title %}購入履歴追加 | DMM/DLsite 購入管理{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('main.purchase_list') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> 購入履歴一覧に戻る
    </a>
</div>

<div class="card">
    <div class="card-header">
        <h2><i class="fas fa-cart-plus"></i> 購入履歴を追加</h2>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('main.add_purchase') }}" method="post" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="product_id" class="form-label">商品 <span class="text-danger">*</span></label>
                    <select class="form-select" id="product_id" name="product_id" required>
                        <option value="" selected disabled>商品を選択してください</option>
                        {% for product in products %}
                        <option value="{{ product.id }}" {% if request.args.get('product_id')|int == product.id %}selected{% endif %}>
                            {{ product.title }} - {% if product.platform == 'dmm' %}DMM{% elif product.platform == 'dlsite' %}DLsite{% endif %} (¥{{ product.price }})
                        </option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">商品を選択してください</div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="purchased_date" class="form-label">購入日 <span class="text-danger">*</span></label>
                    <input type="date" class="form-control" id="purchased_date" name="purchase_date" required>
                    <div class="invalid-feedback">購入日を入力してください</div>
                </div>
                <div class="col-md-6">
                    <label for="purchased_price" class="form-label">購入価格</label>
                    <div class="input-group">
                        <span class="input-group-text">¥</span>
                        <input type="number" class="form-control" id="purchased_price" name="purchased_price" min="0">
                    </div>
                    <small class="form-text text-muted">未入力の場合、商品の定価が使用されます</small>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="purchase_type" class="form-label">購入タイプ</label>
                    <select class="form-select" id="purchase_type" name="purchase_type">
                        <option value="通常">通常購入</option>
                        <option value="セール">セール購入</option>
                        <option value="クーポン">クーポン使用</option>
                        <option value="ポイント">ポイント使用</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="note" class="form-label">備考</label>
                    <textarea class="form-control" id="note" name="note" rows="2"></textarea>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save"></i> 購入履歴を登録
                </button>
                <a href="{{ url_for('main.purchase_list') }}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-times"></i> キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // フォームのバリデーション
    (function() {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })();
    
    // 現在の日付をデフォルトに設定
    document.addEventListener('DOMContentLoaded', function() {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('purchased_date').value = today;
    });
</script>
{% endblock %}
