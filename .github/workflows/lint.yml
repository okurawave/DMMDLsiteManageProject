name: Lint (ESLint v8)
on:
  push:
    paths:
      - 'My-Doujin-Vault-App/**'
  pull_request:
    paths:
      - 'My-Doujin-Vault-App/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --prefix My-Doujin-Vault-App

      - name: Run ESLint
        run: npm run lint --prefix My-Doujin-Vault-App